<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Schemer</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Color Schemer</h1>
        <a href="https://github.com/giva16" target="_blank"><i class="fab fa-github"></i></a>
      </nav>
    </header>
    <main>
      <section id="schemer" class="schemer-section">
        <div class="form-container">
          <form id="schemerForm">
            <input type="color" aria-label="color input" class="input-color" />
            <select name="mode" id="mode" aria-label="mode selector">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-light">Moochrome-Light</option>
              <option value="monochrome-dark">Monochrome-Dark</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-Complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
            <input type="submit" name="getScheme" id="getScheme" value="Get Color Scheme" />
          </form>
        </div>
        <div class="colors-gird"></div>
      </section>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        giva16
      </p>
      <a href="https://github.com/giva16" target="_blank"> <i class="fab fa-github"></i></a>
    </footer>
  </body>
</html>
